<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center">系統登入</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <!-- 用戶名輸入框 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <!-- 密碼輸入框 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <!-- 登入按鈕 -->
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                </form>
                <p class="mt-3 text-center">還沒有帳號嗎? <a href="{{ url_for('register') }}">註冊</a></p>

                <!-- 在 Flask 模板語言 Jinja2 中，{% with %} 是一個用來創建局部變數範圍的語法。
                它允許在模板中定義一個變數，並在後續的模板代碼中使用這個變數，直到 {% endwith %} 為止 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div>
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 三秒後移除 alert -->
    <script>
        setTimeout(function () {
            var alertElements = document.getElementsByClassName('alert');
            if (alertElements.length > 0) {
                alertElements[0].style.display = 'none'; // 隱藏第一個 alert 元素
            }
        }, 3000);
    </script>
</body>

</html>
