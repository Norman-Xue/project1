<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不氾尋思</title>
    <!-- 引入 Bootstrap 5 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /*background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
            height: 100vh; 
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;*/
            flex-direction: column;
            }
        
        a.btn-gradient {
            -webkit-transform: skew(-15deg) scale(3);
            transform: skew(-15deg) scale(3);
            color: #fff;
            border-radius: 0;
            background-image: -webkit-gradient(linear, left top, right top, from(#2af598), to(#009efd));
            background-image: -webkit-linear-gradient(left, #2af598 0%, #009efd 100%);
            background-image: linear-gradient(90deg, #2af598 0%, #009efd 100%);
            -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
            margin-top: 100px;
           
            }

        a.btn-gradient:hover {
            -webkit-transform: skew(0) scale(3);
            transform: skew(0) scale(3);
            color: #fff;
            -webkit-box-shadow: 0 2px 3px rgba(0, 0, 0, .1);
            box-shadow: 0 2px 3px rgba(0, 0, 0, .1);
            }

        h1 {
            position: relative;
            display: inline-block;
            padding: 0 2em;
            text-align: center;
            margin-top: -100px;
            font-size: 72px;
            color: white;
            text-shadow: -1px -1px white, 5px 5px #333;
            
            }

        h2:before,
        h2:after {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            line-height: 1;
            position: absolute;
            top: calc(50% - .5em);
            color: #eb6100;
            }

        h2:before {
            left: 0;
            content: '\f101';
            }

        h2:after {
            right: 0;
            content: '\f100';
            }
        
        .bg{
            background-image: url('{{ url_for('static', filename='img/1HDclear.jpg') }}'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
            height: 100vh; 
            width : 100%;
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
            }
         
        .sec{
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
            height:800px;

        }  
        
        footer{
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        

    </style>
</head>

<body>
    <div class="bg">
    <h1><strong>不氾尋思</strong></h1>
    <a href="{{ url_for('items') if current_user.is_authenticated else url_for('login')}}" class="btn btn-gradient"><span>START</span></a> 
    </div>
    <div class="sec">

        <img src="{{ url_for('static', filename='img/teach.png') }}" alt="不氾尋思系統操作介紹" height=500px>
    </div>
     <!-- 頁腳 -->
    <footer>
        <p>&copy; 不氾尋思 | 版權所有</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>    
</body>

</html>
